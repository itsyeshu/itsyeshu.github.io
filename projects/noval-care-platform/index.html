    <style>
        :root{
            --theme-color: #e8cfa6;
            --dark-theme-color: #483b12;
            --section-index-color: #fff;
        }
        #hero{
            padding-block: 4rem;
            box-sizing: border-box;
            overflow: hidden;
        }
        .hero-container{
            height: 100%;
            position: relative;
            box-sizing: border-box;
        }
        .hero-text{
            width: 75%;
            padding: 0 0 5rem 0;
            height: 22rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .hero-text h1{
            font-family: 'Media sans';
            font-size: 4rem;
            line-height: 1.2;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .gradient-background{
            display: block;
            font-size: 6rem;
            color: var(--theme-color);
            text-shadow: 1px 0 4px var(--dark-theme-color);
        }

        .hero-text h2{
            font-family: 'Neue Machina';
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: normal;
            margin-bottom: 0.6rem;
        }

        .hero-background{
            width:100%;
            height: 30rem;
            background: url("./gallery/background.jpg");
            position: absolute;
            top:0;
            left:0;
            right:0;
        }
        .tag{
            width: auto;
            display: inline-block;
            font-family: 'Neue Machina';
            padding: 0.4rem 1rem;
            line-height: 1.2;
            background: #ddeef1;
            color: var(--background-color);
            border-radius: 0.5rem;
        }

        button {
            cursor: pointer;
        }

        .btn_sq {
            min-width: 44px;
            height: 44px;
            padding: 10px;
            white-space: nowrap;
            border-radius: 12px;
            box-sizing: border-box;
            /* background: var(--background-color, #fff); */
        }
        html.loaded .btn_sq{
            transition: 0.3s all linear;
        }
        .btn_opt.btn_dark{
            border:none;
            background: var(--theme-color);
            color: var(--dark-theme-color);
            font-weight: 600;
            transition: 0.3s all linear;
        }

        .btn_opt{
            padding:9px 16px;
            border:solid 1px #959795;
        }

        
        .btn_opt:focus, a:focus{
            background: rgba(255, 255, 255, 0.1);
        }
        .btn_opt.btn_dark:focus{
            background: var(--theme-color);
        }

        .btns{
            margin-top: 0.8rem;
        }
        .section-index{
            width:auto;
            height: 2rem;
            font-size: 2rem;
            line-height: 1;
            font-family: 'Neue Machina';
            letter-spacing: 2px;
            font-weight: 700;
            font-style: italic;
            color: var(--section-index-color);
            /* color: transparent;

            background-clip: text;
            -webkit-background-clip: text; */
        }

        @media screen and (max-width: 768px) {
            .hero-text{
                width: 100%;
            }
        }
        @media screen and (max-width: 425px) {
            .hero-text h1{
                font-size: 3rem;
            }
        }
    </style>
